<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template Practice</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script type="x-template/html" id="redditTmpl">
        <li>
         <span><%= score %></span> <p><a href="<%= url %>"><%= title %></a> - <%= author %></p>
        <% _.times(3, function() { %>
           <h1>hello</h1>
        <% }); %>
        </li>
    </script>
  </head>
  <body>
    <h1>Hey, here's the content!</h1>
    <div class="content">
      <ul class="reddits">
      <!-- reddits append here -->
      </ul>
    </div>

<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
<script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
<script src="data.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>
  </body>
</html>
